apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "tech.zettervall.notes"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        // Required for testing because of Logging
        unitTests.returnDefaultValues = true
    }
    dataBinding.enabled true
}

dependencies {
    def lifeCycle = '2.0.0'
    def room = '2.1.0'
    def mockito = '2.19.0'
    def parceler = '1.1.12'
    def junit5 = "5.5.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // JUnit5 (local testing)
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit5"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5"

    // Mockito
    testImplementation "org.mockito:mockito-core:$mockito"
    androidTestImplementation "org.mockito:mockito-android:$mockito"

    // Room
    implementation "androidx.room:room-runtime:$room"
    annotationProcessor "androidx.room:room-compiler:$room"
    testImplementation "androidx.room:room-testing:$room"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:$lifeCycle"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifeCycle"

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    // GSON
    implementation 'com.google.code.gson:gson:2.8.5'

    // Paging
    implementation 'androidx.paging:paging-runtime:2.1.0'

    // Parceler
    implementation "org.parceler:parceler-api:$parceler"
    annotationProcessor "org.parceler:parceler:$parceler"
}
